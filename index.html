<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Special Question ðŸ’Œ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Georgia", "Times New Roman", serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif") center/cover no-repeat;
      z-index: -2;
      opacity: 0.7;
    }

    .background-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .letter-section, .envelope-section, .question-section, .success-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .letter-section { background: rgba(255, 255, 255, 0.1); }
    .envelope-section, .question-section, .success-section { background: rgba(0, 0, 0, 0.2); }

    .letter-container {
      max-width: 600px;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    .letter-container h1 {
      color: #ffb3b3;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .letter-container p {
      color: #f1f1f1;
      font-size: 1.2em;
      line-height: 1.8;
      margin-bottom: 20px;
      text-align: justify;
    }

    .scroll-indicator {
      margin-top: 20px;
      font-size: 1.3em;
      color: #ff9999;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .envelope-wrapper { perspective: 1000px; }

    .envelope {
      position: relative;
      width: 450px;
      height: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:hover { transform: scale(1.05); }

    .envelope-body {
      position: absolute;
      width: 100%; height: 100%;
      background: #444;
      border: 2px solid #666;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .envelope-flap {
      position: absolute;
      width: 0; height: 0;
      border-left: 225px solid transparent;
      border-right: 225px solid transparent;
      border-top: 150px solid #666;
      top: 0; left: 0;
      transform-origin: top center;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .envelope.open .envelope-flap { transform: rotateX(-180deg); }

    .envelope-letter {
      position: absolute;
      width: 90%; height: 85%;
      background: rgba(255,255,255,0.9);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: #333;
      font-weight: bold;
      transition: transform 0.6s ease;
      z-index: 1;
    }

    .envelope.open .envelope-letter { transform: translate(-50%, -120%); }

    .question-section { text-align: center; }

    .question-text {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
      position: relative;
      height: 200px;
    }

    .btn {
      width: 160px; height: 60px;
      font-size: 1.4em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      color: #fff;
    }

    .btn-yes {
      background: linear-gradient(135deg, #222, #444);
      border: 2px solid #666;
    }

    .btn-yes:hover {
      background: linear-gradient(135deg, #333, #555);
      transform: scale(1.1);
    }

    .no-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-no {
      background: linear-gradient(135deg, #111, #333);
      border: 2px solid #555;
      color: #bbb;
      position: relative;
      transition: transform 0.3s ease;
    }

    .btn-no:hover {
      background: linear-gradient(135deg, #222, #444);
      color: #fff;
    }

    .no-message {
      margin-top: 8px;
      font-size: 1em;
      color: #ff9999;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .no-message.visible { opacity: 1; }

    .error-message {
      margin-top: 30px;
      font-size: 1.8em;
      color: #ff5555;
      font-weight: bold;
    }

    .success-title {
      font-size: 3em;
      color: #fff;
      margin-bottom: 30px;
    }

    .success-gif {
      width: 400px; height: 400px;
      margin: 0 auto 30px;
      background: url("https://media.tenor.com/IywGEo-8gNAAAAAM/gross-nasty.gif") center/contain no-repeat;
      border-radius: 20px;
    }

    .success-message {
      font-size: 1.8em;
      color: #eee;
      text-align: center;
    }

    .hidden { display: none !important; }

  </style>
</head>
<body>
  <div class="background-gif"></div>
  <div class="background-overlay"></div>

  <div id="letterSection" class="letter-section">
    <div class="letter-container">
      <h1>SCROLL NA</h1>
      
      
    </div>
   
  </div>

  <div id="envelopeSection" class="envelope-section">
    <div class="envelope-wrapper">
      <div id="envelope" class="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
        <div class="envelope-letter"><p>Click to open</p></div>
      </div>
    </div>
  </div>

  <div id="questionSection" class="question-section hidden">
    <h2 class="question-text"> NAKA LIGO KANA BA? </h2>
    <div class="buttons-container">
      <button id="yesBtn" class="btn btn-yes">Yes </button>
      <div id="noWrapper" class="no-wrapper">
        <button id="noBtn" class="btn btn-no">No</button>
        <div id="noMessage" class="no-message"></div>
      </div>
    </div>
    <p id="errorMessage" class="error-message hidden"> OHHHH NOO</p>
  </div>

  <div id="successSection" class="success-section hidden">
    <div class="success-container">
      <h1 class="success-title">Yay! UMAMIN KA RIN</h1>
      <h1 class="success-title">  </h1>
      <div class="success-gif"></div>
      <p class="success-message"> NYAHAHAHAHAHAHA ACCCCMMM </p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const envelope = document.getElementById("envelope");
      const questionSection = document.getElementById("questionSection");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const noWrapper = document.getElementById("noWrapper");
      const noMessage = document.getElementById("noMessage");
      const errorMessage = document.getElementById("errorMessage");
      const successSection = document.getElementById("successSection");
      let noClickCount = 0;

      const messages = {
        3: "no???? )",
        4: "suree, no talaga?? ",
        5: "weeee???",
        6: "anong no, ligo na",
        7: "aysussss",
        8: "liaarr siyyyaaa"
      };

      envelope.addEventListener("click", () => {
        envelope.classList.add("open");
        setTimeout(() => {
          questionSection.classList.remove("hidden");
          questionSection.scrollIntoView({ behavior: "smooth" });
        }, 800);
      });

      yesBtn.addEventListener("click", () => {
        questionSection.classList.add("hidden");
        successSection.classList.remove("hidden");
      });

      noBtn.addEventListener("click", () => {
        if (noBtn.disabled) return;

        noClickCount++;
        const jumpX = Math.random() * 120 - 60;
        const jumpY = Math.random() * 60 - 30;
        noWrapper.style.transform = `translate(${jumpX}px, ${jumpY}px)`;

        if (noClickCount >= 3 && noClickCount <= 8) {
          noMessage.textContent = messages[noClickCount];
          noMessage.classList.add("visible");
        }

        if (noClickCount === 8) {
          noBtn.disabled = true;
          errorMessage.classList.remove("hidden");
        }
      });
    });
  </script>
</body>
</html>
